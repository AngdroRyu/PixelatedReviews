<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="phone.css">
    <title>Centered Content</title>
</head>
<body>
    <div class="mainphonecontainer">
        <div class="phoneresources">
            <span class="time">12:45</span>
        <div class="other-icons">
            <span class="wifi-icon">🌐</span>
            <span class="signal-icon">📶</span>
            <span class="battery-icon">🔋 75%</span>
        </div>
        </div>

        <h1 class="custom-title">Your Library</h1>

        <div class="favorites-menu">
            <div class="favorite-item">
                <span class="game-number">1.</span>
                <img src="TinyGlade.png" alt="Game Image 1" class="game-image">
                <div class="game-info">
                    <h2 class="game-title">Game Title 1</h2>
                    <p class="genre">Genre 1</p>
                </div>
                <p class="creator">Creator 1</p>
            </div>
            <div class="favorite-item">
                <span class="game-number">2.</span>
                <img src="game-image2.jpg" alt="Game Image 2" class="game-image">
                <div class="game-info">
                    <h2 class="game-title">Game Title 2</h2>
                    <p class="genre">Genre 2</p>
                </div>
                <p class="creator">Creator 2</p>
            </div>
            <!-- Add more favorite items as needed -->
        </div>
    </div>
</body>
</html>
