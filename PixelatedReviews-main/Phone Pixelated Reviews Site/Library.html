<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="phone.css">
    <title>Centered Content</title>
</head>
<body>
    <div class="mainphonecontainer">
        <div class="phoneresources">
            <span class="time">12:45</span>
        <div class="other-icons">
            <span class="wifi-icon">üåê</span>
            <span class="signal-icon">üì∂</span>
            <span class="battery-icon">üîã 75%</span>
        </div>
        </div>

        <div class="top-left">
            <span class="site-name">PixelatedReviews</span>
            <img src="ArrowDown.png" alt="Down Arrow" class="arrow-icon">
        </div>
        
        <div class="top-right-icons">
            <img src="SearchImg.png" alt="Search Icon" class="magnify-icon">
            <img src="Blankprofile.png" alt="Profile Icon" class="profile-icon">
        </div>

        <div class="search-bar-container-for-library">
            <input type="text" placeholder="Find in liked songs" class="search-input">
            <button class="sort-button">Sort</button>
        </div>

        <h1 class="custom-title">Your Library</h1>

        <div class="favorites-menu">
            <div class="favorite-item">
                <span class="game-number">1.</span>
                <img src="TinyGlade.png" alt="Game Image 1" class="game-image">
                <div class="game-info">
                    <h2 class="game-title">Tiny Glade</h2>
                    <p class="genre">Pounce Light</p>
                </div>
                <p class="creator">
                    Calm Builder
                    <img src="Favorite.png" alt="More Options" class="dots-icon">
                </p>
            </div>
            <div class="favorite-item">
                <span class="game-number">2.</span>
                <img src="Barony.png" alt="Game Image 2" class="game-image">
                <div class="game-info">
                    <h2 class="game-title">Barony</h2>
                    <p class="genre">Turning Wheel LLC</p>
                </div>
                <p class="creator">
                    RogueLike
                    <img src="Favorite.png" alt="More Options" class="dots-icon">
                </p>
            </div>
            <!-- Add more favorite items as needed -->
        </div>

        <div class="add-game-prompt">
            <p>Want to add a game? <a href="#" class="add-game-link">Here!</a></p>
        </div>

        <div class="bottom-nav">
            <img src ="Exclamation.png" alt="Popular" class="nav-icon popular-icon">
            <img src="HomeIcon.png" alt="Home" class="nav-icon home-icon">
            <img src="PlusIcon.png" alt="Add" class="nav-icon plus-icon">
            <img src="BellIcon.png" alt="Inbox" class="nav-icon bell-icon">
        </div>
        
    </div>
</body>
</html>
