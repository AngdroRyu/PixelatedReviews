<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="phone.css">
    <title>Centered Content</title>
</head>
<body>
    <div class="mainphonecontainer">
        <div class="title">
            <h1>Login / Sign Up</h1>
        </div>

        <div class="logincontainer">
            <label for="username"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="username" required required style="background-color: white;"/>
            <div class="input-container">
                <input type="password" id="password" placeholder="Enter Password" name="password" required />
                <img src="VisabilityOff.png" alt="Visibility Off" class="visibility-icon" /> <!-- Visibility Icon Image -->
            </div>
            
            

            <button type="submit">Login</button>
            <a href="#" class="forgot-password">Forgot Password?</a>

            <div class="divider">Or continue with</div>
        
            <button class="google-button">
            <img src="GoogleIcon.webp" alt="Google Icon" />
        </div>
      
    </div>

    <div class="swipe">
        <h1 class="white-text">Swipe</h1>
        <div class="swipecontainer">
            <a href="Index.html">
            <img src="SwipeLeft.png" alt="SwipeLeft" class="swipepng" />
            </a>
            <a href="Login.html">
            <img src="SwipeRight.png" alt="SwipeRight" class="swipepng" />
            </a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
