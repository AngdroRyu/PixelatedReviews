<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="phone.css">
    <title>Add Game</title>
</head>
<body>
    <div class="mainphonecontainer">
        <div class="phoneresources">
            <span class="time">12:45</span>
        <div class="other-icons">
            <span class="wifi-icon">🌐</span>
            <span class="signal-icon">📶</span>
            <span class="battery-icon">🔋 75%</span>
        </div>
        </div>

        <div class="top-right-icons">
            <img src="SearchImg.png" alt="Search Icon" class="magnify-icon">
            <img src="Blankprofile.png" alt="Profile Icon" class="profile-icon">
        </div>
        <h1 class="custom-title">Add New Game</h1>
        <button class="button_addgame">
            <img src="Camera.png" alt="Camera" class="buttonimg">
            <a href="AddGame_Photo.html">Add Via Photo</a>
        </button>
        <br>
        <h3><b>Enter Game Information</b></h3>
        <input type="text" placeholder="Enter Title" name="uname" required />
        <input type="text" placeholder="Enter Release Date" name="uname" required />
        <input type="text" placeholder="Enter Publisher" name="uname" required />
        <input type="text" placeholder="Enter Consoles" name="uname" required />
        <button type="submit"><a href="Library.html">Submit</a></button>
  
    </div>

</body>
</html>
