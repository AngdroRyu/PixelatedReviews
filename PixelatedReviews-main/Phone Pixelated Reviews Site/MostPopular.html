<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="phone.css">
    <title>Popular Games</title>
</head>
<body>
    <div class="mainphonecontainer">
        <div class="phoneresources">
            <span class="time">12:45</span>
            <div class="other-icons">
                <span class="wifi-icon">üåê</span>
                <span class="signal-icon">üì∂</span>
                <span class="battery-icon">üîã 75%</span>
            </div>
        </div>

        <div class="top-left">
            <a href="Library.html">
                <span class="site-name">PixelatedReviews</span>
                <img src="ArrowDown.png" alt="Down Arrow" class="arrow-icon">
                </a>
        </div>
        
        <div class="top-right-icons">
            <img src="SearchImg.png" alt="Search Icon" class="magnify-icon">
            <img src="Blankprofile.png" alt="Profile Icon" class="profile-icon">
        </div>

        <div class="search-bar-container-for-library">
            <input type="text" placeholder="Find new popular games" class="search-input">
            <button class="sort-button">Sort</button>
        </div>

        <h1 class="custom-title">These are the new popular games!</h1>

        <div class="favorites-menu">
            <div class="favorite-item">
                <span class="game-number">1.</span>
                <img src="TheWitcher.png" alt="Game Image 1" class="game-image">
                <div class="game-info">
                    <h2 class="game-title">The Witcher 3</h2>
                    <p class="genre">CD Projekt Red</p>
                </div>
                <p class="creator">
                    Action RPG
                    <img src="PlusIcon.png" alt="More Options" class="dots-icon">
                </p>
            </div>
            
            <!-- Second popular game -->
            <div class="favorite-item">
                <span class="game-number">2.</span>
                <img src="Celeste.png" alt="Game Image 2" class="game-image">
                <div class="game-info">
                    <h2 class="game-title">Celeste</h2>
                    <p class="genre">Maddy Makes Games</p>
                </div>
                <p class="creator">
                    Platformer
                    <img src="PlusIcon.png" alt="More Options" class="dots-icon">
                </p>
            </div>

            <!-- Third popular game (newly added) -->
            <div class="favorite-item">
                <span class="game-number">3.</span>
                <img src="DeadSpace.png" alt="Game Image 3" class="game-image">
                <div class="game-info">
                    <h2 class="game-title">Dead Space</h2>
                    <p class="genre">Epic Games Studio</p>
                </div>
                <p class="creator">
                    Survival horror
                    <img src="PlusIcon.png" alt="More Options" class="dots-icon">
                </p>
            </div>

            <!-- Add more favorite items as needed -->
        </div>

        <div class="bottom-nav">
            <a href="MostPopular.html">
                <img src="Exclamation.png" alt="Popular" class="nav-icon popular-icon">
            </a>
            
            <a href="Library.html">
                <img src="HomeIcon.png" alt="Home" class="nav-icon home-icon">
            </a>
            <a href="AddGame.html">
            <img src="PlusIcon.png" alt="Add" class="nav-icon plus-icon">
            </a>
            <img src="BellIcon.png" alt="Inbox" class="nav-icon bell-icon">
        </div>
        
    </div>
</body>
</html>
